<body>

    <div class="container">

        <h2>é›†ä¸­ã‚¿ã‚¤ãƒãƒ¼</h2>

        <h2>ã‚„ã‚‹ã“ã¨ãƒªã‚¹ãƒˆ (ToDo)</h2>
        <div id="todo-list-section">
            <input type="text" id="todo-input" placeholder="æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’å…¥åŠ›..." aria-label="æ–°ã—ã„ã‚¿ã‚¹ã‚¯">

    <audio id="bell-sound" src="data:audio/wav;base64,UklGRiSAIQBXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAFgAAZGF0YRCAIQAAAAAA"></audio>
    <script>
        // --- JavaScript ãƒ­ã‚¸ãƒƒã‚¯ ---

        // ----------------------------------------------------
        // I. ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ï¼†ãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆPOPUPï¼‰æ©Ÿèƒ½
        // ----------------------------------------------------

        const TARGET_DATE = new Date('2026-01-17T00:00:00');
        const DAYS_LEFT_ELEMENT = document.getElementById('days-left');
        const MODAL = document.getElementById('milestoneModal');
        const MODAL_TEXT = document.getElementById('modal-text');
        const CLOSE_BTN = document.querySelector('.close-btn');

        const MILESTONES = {
            100: "ä»Šæ—¥ã§æœ¬ç•ªã¾ã§ã‚ã¨100æ—¥ï¼\nã“ã“ã‹ã‚‰ãŒæœ¬å½“ã®å‹è² ã ã­ã€‚\nç„¦ã‚‰ãšä¸€æ­©ãšã¤ã€ç¢ºå®Ÿã«ç©ã¿é‡ã­ã¦ã„ã“ã†ã€‚\nå¿œæ´ã—ã¦ã‚‹ã‚ˆã€ãŒã‚“ã°ã‚Œçµé¦™ï¼",
            50: "ã‚ã¨50æ—¥ï¼\nã“ã“ã¾ã§é ‘å¼µã£ã¦ããŸåŠªåŠ›ã¯çµ¶å¯¾ã«è£åˆ‡ã‚‰ãªã„ã‚ˆã€‚\nä½“èª¿ã«æ°—ã‚’ã¤ã‘ã¦ã€æœ€å¾Œã¾ã§ã‚„ã‚Šãã‚ã†ã€‚\nè‡ªåˆ†ã‚’ä¿¡ã˜ã¦ã€ãŒã‚“ã°ã‚Œçµé¦™ï¼",
            25: "æœ¬ç•ªã¾ã§ã‚ã¨25æ—¥ã€‚\nä»Šã¾ã§ã®ç©ã¿é‡ã­ã¯çµé¦™ã®åŠ›ã«ãªã£ã¦ã‚‹ã‚ˆã€‚\nã‚‚ã†ã“ã“ã¾ã§ããŸã‚‰ã€è‡ªåˆ†ã‚’ä¿¡ã˜ã¦èµ°ã‚ŠæŠœã‘ï¼\nãƒ•ã‚¡ã‚¤ãƒˆğŸ”¥",
            1: "ã¤ã„ã«æ˜æ—¥ã ã­ã€‚\nã“ã“ã¾ã§æœ¬å½“ã«é ‘å¼µã£ã¦ããŸã“ã¨ã€å…¨éƒ¨çŸ¥ã£ã¦ã‚‹ã‚ˆã€‚\nã‚ã¨ã¯ãƒªãƒ©ãƒƒã‚¯ã‚¹ã—ã¦ã€çµé¦™ã‚‰ã—ãæŒ‘ã‚“ã§ãŠã„ã§ï¼\næ˜æ—¥ã¯å…¨åŠ›ã§é ‘å¼µã‚Œï¼ï¼"
        };

        function updateCountdown() {
            const now = new Date();
            const diffTime = TARGET_DATE.getTime() - now.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³è¡¨ç¤ºã‚’æ›´æ–°
            DAYS_LEFT_ELEMENT.textContent = diffDays > 0 ? diffDays : 0;

            // ãƒ¢ãƒ¼ãƒ€ãƒ«ãƒã‚§ãƒƒã‚¯
            checkMilestoneModal(diffDays);
        }

        function checkMilestoneModal(daysLeft) {
            const milestoneKey = String(daysLeft);
            const today = new Date().toDateString();
            const lastShownKey = 'milestoneShown_' + daysLeft + '_' + today;

            if (MILESTONES.hasOwnProperty(milestoneKey) && !localStorage.getItem(lastShownKey)) {
                MODAL_TEXT.textContent = MILESTONES[milestoneKey];
                MODAL.style.display = 'block';
                // è¡¨ç¤ºãƒ•ãƒ©ã‚°ã‚’ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
                localStorage.setItem(lastShownKey, 'true');
            }
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        CLOSE_BTN.onclick = function() {
            MODAL.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == MODAL) {
                MODAL.style.display = 'none';
            }
        }

        // åˆå›å®Ÿè¡Œã¨ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒ«è¨­å®š
        updateCountdown();
        setInterval(updateCountdown, 1000 * 60 * 60); // 1æ™‚é–“ã”ã¨ã«æ›´æ–°


        // ----------------------------------------------------
        // II. ãƒãƒ¢ãƒ‰ãƒ¼ãƒ­ã‚¿ã‚¤ãƒãƒ¼æ©Ÿèƒ½
        // ----------------------------------------------------

        const TIME_DISPLAY = document.getElementById('time-display');
        const FOCUS_SELECT = document.getElementById('focus-select');
        const BREAK_SELECT = document.getElementById('break-select');
        const START_BTN = document.getElementById('start-btn');
        const PAUSE_BTN = document.getElementById('pause-btn');
        const RESET_BTN = document.getElementById('reset-btn');
        const STATUS_TEXT = document.getElementById('timer-status');
        const BELL_SOUND = document.getElementById('bell-sound');

        let isFocusTime = true;
        let isPaused = true;
        let totalSeconds = 0;
        let timerInterval = null;

        function setInitialTime() {
            const minutes = isFocusTime ? FOCUS_SELECT.value : BREAK_SELECT.value;
            totalSeconds = minutes * 60;
            updateDisplay();
            STATUS_TEXT.textContent = isFocusTime ? 'é›†ä¸­æ™‚é–“' : 'ä¼‘æ†©æ™‚é–“';
        }

        function updateDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            TIME_DISPLAY.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isPaused) return;
            isPaused = false;
            START_BTN.disabled = true;
            PAUSE_BTN.disabled = false;
            
            // åˆå›ã¾ãŸã¯ãƒªã‚»ãƒƒãƒˆå¾Œã®ã‚¹ã‚¿ãƒ¼ãƒˆæ™‚ã«æ™‚é–“ã‚»ãƒƒãƒˆ
            if (totalSeconds === 0) {
                 setInitialTime();
            }

            timerInterval = setInterval(() => {
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    BELL_SOUND.play();
                    
                    // æ¬¡ã®ãƒ•ã‚§ãƒ¼ã‚ºã«ç§»è¡Œ
                    isFocusTime = !isFocusTime;
                    isPaused = true;
                    START_BTN.disabled = false;
                    PAUSE_BTN.disabled = true;

                    // æ¬¡ã®æ™‚é–“ã®ã‚»ãƒƒãƒˆ
                    setInitialTime();

                    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã¸ã®é€šçŸ¥
                    alert(isFocusTime ? "ä¼‘æ†©çµ‚äº†ï¼é›†ä¸­æ™‚é–“ã«æˆ»ã‚Šã¾ã™ã€‚" : "é›†ä¸­æ™‚é–“çµ‚äº†ï¼ä¼‘æ†©ã«å…¥ã‚Šã¾ã—ã‚‡ã†ã€‚");

                } else if (!isPaused) {
                    totalSeconds--;
                    updateDisplay();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (isPaused) return;
            isPaused = true;
            clearInterval(timerInterval);
            START_BTN.disabled = false;
            PAUSE_BTN.disabled = true;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isFocusTime = true;
            isPaused = true;
            START_BTN.disabled = false;
            PAUSE_BTN.disabled = true;
            setInitialTime(); // é¸æŠã•ã‚ŒãŸé›†ä¸­æ™‚é–“ã«æˆ»ã‚‹
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        START_BTN.addEventListener('click', startTimer);
        PAUSE_BTN.addEventListener('click', pauseTimer);
        RESET_BTN.addEventListener('click', resetTimer);
        FOCUS_SELECT.addEventListener('change', resetTimer);
        BREAK_SELECT.addEventListener('change', resetTimer);

        // åˆæœŸè¡¨ç¤º
        setInitialTime();


        // ----------------------------------------------------
        // III. ToDoãƒªã‚¹ãƒˆæ©Ÿèƒ½
        // ----------------------------------------------------

        const TODO_INPUT = document.getElementById('todo-input');
        const ADD_BTN = document.getElementById('add-todo-btn');
        const TODO_LIST_UL = document.getElementById('todo-list');
        const STORAGE_KEY = 'yukka_todo_list';

        // Local Storageã‹ã‚‰ToDoã‚’ãƒ­ãƒ¼ãƒ‰
        let todos = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        function saveTodos() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
        }

        function renderTodos() {
            TODO_LIST_UL.innerHTML = '';
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = todo.completed ? 'completed' : '';
                li.innerHTML = `
                    <input type="checkbox" id="todo-${index}" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${index})">
                    <span class="task-text" onclick="editTodo(${index})">${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${index})">å‰Šé™¤</button>
                `;
                TODO_LIST_UL.appendChild(li);
            });
        }

        function addTodo() {
            const text = TODO_INPUT.value.trim();
            if (text) {
                todos.push({ text: text, completed: false });
                TODO_INPUT.value = '';
                saveTodos();
                renderTodos();
            }
        }

        window.toggleTodo = function(index) {
            todos[index].completed = !todos[index].completed;
            saveTodos();
            renderTodos();
        }

        window.deleteTodo = function(index) {
            if (confirm('ã“ã®ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                todos.splice(index, 1);
                saveTodos();
                renderTodos();
            }
        }
        
        window.editTodo = function(index) {
            const newText = prompt('ã‚¿ã‚¹ã‚¯ã‚’ç·¨é›†ã—ã¦ãã ã•ã„:', todos[index].text);
            if (newText !== null && newText.trim() !== "") {
                todos[index].text = newText.trim();
                saveTodos();
                renderTodos();
            }
        }

        ADD_BTN.addEventListener('click', addTodo);
        TODO_INPUT.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // ToDoãƒªã‚¹ãƒˆã®åˆæœŸè¡¨ç¤º
        renderTodos();
    </script>
